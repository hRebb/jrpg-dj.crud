{% block content %}
    <!-- add_game.html -->
    <form method="post" action="{% url 'add_game' %}">
        {% csrf_token %}
        <label for="name">Nom:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="publisher">Editeur:</label>
        <input type="text" name="publisher" id="publisher" required><br>

        <label for="console">Console:</label>
        <select name="console" id="console" required>
            <option value="Android">Android</option>
            <option value="iOS">iOS</option>
            <option value="PS3">PS3</option>
            <option value="SWITCH">SWITCH</option>
            <option value="3DS">3DS</option>
            <option value="XBOX">XBOX</option>
            <option value="PS4">PS4</option>
        </select><br>

        <label for="adaptation">Adaptation:</label>
        <input type="text" name="adaptation" id="adaptation" required><br>

        <input type="submit" value="Ajouter">
    </form>
{% endblock %}
